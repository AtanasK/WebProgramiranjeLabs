<div class="col-md-9" *ngIf="student">
  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <h4 class="card-title" [innerHTML]="student.name + student.surname"></h4>
      <p class="card-text" [innerHtml]="student.index" style="font-weight: bold;"></p>
      <a class="btn btn-primary" [innerHtml]="student.nasoka"></a>
    </div>
  </div>
  <hr>

  <button (click)="goBack()" class="btn btn-danger">Back</button>
</div>
